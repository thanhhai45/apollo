  home_page:
    right_text: "Your right "
    tech_partner: "tech partner"
    introduce: "Tech Apollo là công ty chuyên tư vấn giải pháp công nghệ và gia công phần mềm chất lượng cao với 20 năm kinh nghiệm. Là nhà sáng lập của các startup công nghệ trong nhiều lĩnh vực, đội ngũ quản trị có nhiều kinh nghiệm xây dựng và vận hành startup, chúng tôi thực sự hiểu được những khó khăn của bạn."
    learn_more: "Tìm hiểu ngay"
    about_us: "Về chúng tôi"
    mobile_develop: "Phát triển ứng dụng di động"
    build_full_os: "Xây dựng các ứng dụng đa chức năng trên nền tảng iOS và Android phù hợp với các tiêu chuẩn khắt khe là thế mạnh của Tech Apollo. Chúng tôi hỗ trợ đánh giá ý tưởng, tư vấn một lộ trình tốt nhất để đảm bảo xâm nhập thị trường thành công."
    web_develop: "Phát triển Web"
    help_startup: "Tech Apollo sẽ tái cấu trúc ý tưởng của bạn, xây dựng nên những trang website hay web app kết nối chặt chẽ với nhu cầu người dùng và gắn kết với mục tiêu kinh doanh bền vững của bạn."
    ui_ux: "Thiết kế UI/UX"
    idea: "Dựa trên những ý tưởng và yêu cầu sơ khai của bạn, những nhà thiết kế UI/UX chuyên nghiệp của Tech Apollo sẽ trau chuốt sản phẩm của bạn trở nên thân thiện, hiện đại, đẹp mắt và tối ưu hóa trải nghiệm."
    share_client: "Chia sẻ của khách hàng"
    your_idea: "Ý tưởng của bạn là gì?"
    share_with_me: "Hãy chia sẻ với chúng tôi về ý tưởng của bạn, chúng tôi sẽ giúp bạn biến ý tưởng thành sự thật."
