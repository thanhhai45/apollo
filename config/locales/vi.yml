  about_us_page:
    title: "Tech Apollo là công ty chuyên tư vấn giải pháp công nghệ và gia công phần mềm chất lượng cao, có trụ sở chính ở Việt Nam và một văn phòng đại diện ở Hoa Kỳ."
    why_choose_apollo: "Tại sao nên chọn Tech Apollo?"
    card:
