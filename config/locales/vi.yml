      description_1: "RongViet App là ứng dụng đầu tiên tại Việt Nam trong việc kết nối và cung cấp Giáo viên / Chuyên viên / Chuyên gia trong lĩnh vực Can thiệp và Trị liệu rối nhiễu tâm lý dành cho trẻ em. Xuất phát từ những mong muốn và thấu hiểu nhu cầu, tình yêu thương của phụ huynh dành cho trẻ gặp phải các rối nhiễu tâm lý, RongViet App hy vọng sẽ là cầu nối trong việc hỗ trợ và giúp cho trẻ cải thiện, nhanh chóng hoà nhập với cuộc sống bình thường như bao trẻ khác."
