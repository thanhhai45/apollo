    app_4:
      link_web: "https://hochay.com/"
      link_apple: "https://apps.apple.com/vn/app/hochay-luy%E1%BB%87n-thi-ti%E1%BA%BFng-anh/id1441292589"
      link_android: "https://play.google.com/store/apps/details?id=com.hochay.app&hl=vi"
      title: "HocHay"
      subtitle: "Luyện thi tiếng Anh"
      description_1: "Tại sao mình mãi không thể giỏi được tiếng Anh?"
      description_2: "Vì sao mình phải chật vật trong khi người khác học tiếng Anh rất dễ dàng?"
      description_3: "Đã đến lúc bạn nên gạt đi các câu hỏi vì sao tại sao và lựa chọn cho mình một phương pháp học hoàn toàn mới, tiết kiệm và hiệu quả hơn với HocHay."
      description_4: "Điều gì tạo nên sự khác biệt ở HocHay?"
      description_5: "✔️ Chương trình học cá nhân hóa: Với ứng dụng tiếng anh HocHay, người dùng sẽ được thiết kế một lộ trình học ngữ pháp tiếng anh riêng biệt, phù hợp với khả năng và trình độ của mình. Tùy điểm mạnh, yếu mà mỗi người dùng sẽ có một lộ trình khác nhau."
      description_6: "✔️ Ngân hàng đề thi khổng lồ: HocHay cho phép bạn truy cập hàng trăm đề thi tiếng Anh kèm đáp án và giải thích, từ lớp 6 - 12 cho đến các đề thi Đại học. Hệ thống mô phỏng sát thực tế các kỳ thi."
      description_7: "✔️ Chương trình ngữ pháp tiếng anh đầy đủ: Từ căn bản, dành cho người mất gốc tới các chương trình nâng cao để thi đại học."
      description_8: "✔️ Chương trình học bám sát SGK, lý thuyết song song với bài tập. App phù hợp với học sinh THCS và THPT, hoặc những ai có mong muốn tự học tiếng Anh, đặc biệt là những người chưa biết bắt đầu học từ đâu."
      description_9: "✔️ Tiết kiệm thời gian và chi phí: Người dùng có thể dễ dàng chủ động học tiếng anh online, theo dõi tiến trình học tập của mình mà không tốn quá nhiều chi phí hay thời gian."
      description_10: "HocHay là app học tiếng anh miễn phí với những nội dung ngữ pháp chi tiết và dễ hiểu. Bạn có thể lựa chọn phiên bản gói học tập để có được trải nghiệm đầy đủ và thú vị hơn với toàn bộ đề thi kèm với đáp án, giải thích chi tiết."
    app_5:
      link_web: ""
      link_apple: ""
      link_android: ""
      title: "Dialog Punch List Management"
      subtitle: "Quản lý dự án"
      description_1: "Dialog Group Bhd nổi tiếng về sự xuất sắc trong việc cung cấp và thực hiện các dự án và dịch vụ về dầu khí. Họ đã thiết lập thành công và liên tục quan hệ đối tác dịch vụ đáng tin cậy cung cấp các dịch vụ kỹ thuật, mua sắm, chế tạo, xây dựng, bảo trì, vận hành và quản lý dự án. Hiện tại, để quản lý tất cả các vấn đề về các dự án và dịch vụ của họ, họ hiện có một hệ thống quản lý danh sách đột phá dùng trên ứng dụng web. Điều này gây ra các vấn đề trong quy trình quản lý vấn đề hiện tại vì nhân viên sẽ phải ghi chú các vấn đề hiện tại và báo cáo hệ thống tại văn phòng. Thay vì làm như vậy, Dialog dự định khởi chạy một hệ thống Punch List mới dưới dạng một ứng dụng di động. Ứng dụng này sẽ là một gói hoàn chỉnh được thiết kế để kiểm soát, quản lý và giám sát các vấn đề của dự án. Ứng dụng cũng sẽ giúp phân công nhiệm vụ và quản lý thời gian cho các vấn đề xảy ra. Ngoài ra, mô-đun quản trị cho phép người quản lý giám sát tất cả dữ liệu được tải lên bởi người dùng được chỉ định, tạo dự án mới và cũng tạo báo cáo dựa trên dữ liệu."
      description_2: "Toàn bộ hệ thống bao gồm:"
      description_3: "- Ứng dụng Punch List"
      description_4: "- Mô-đun quản trị hệ thống"