    client_feedback: "Chia sẻ của khách hàng"
  service_page:
    app:
      title: "Tech Apollo cung cấp dịch vụ phát triển phần mềm trọn gói full-circle giúp các công ty startup và doanh nghiệp xây dựng ứng dụng di động và web nhanh chóng. Qua nhiều năm, chúng tôi đã có vinh dự làm việc với hàng loạt các dự án quy mô lớn, từ đó tích lũy được rất nhiều kinh nghiệm trong các dịch vụ sau:"
      mobile_develop: "Phát triển ứng dụng cho di động"
      mobile_title_1: "Dù bạn muốn đặt hàng viết native app, hybrid app hay server API, và ở bất kỳ mức độ phức tạp nào, đội ngũ tay nghề cao của chúng tôi đều có thể đáp ứng được. Chúng tôi sẽ biến ý tưởng của bạn trở thành những ứng dụng hiện đại, phong cách, thanh lịch, thân thiện và hữu ích hơn hẳn các ứng dụng tương tự hiện có."
      mobile_title_2: "Tech Apollo chuyên xây dựng các ứng dụng chất lượng cao, UI/UX tốt, hữu dụng và đáng tin cậy. Thế nhưng, chúng tôi không chỉ biết lập trình. Chúng tôi còn có thể giúp bạn xác định chiến lược ứng dụng, phát triển ý tưởng và cung cấp những kiến thức cần thiết để từ đó, bạn có thể đưa ra các quyết định kinh doanh đúng đắn nhất. Chúng tôi luôn đồng hành cùng đội ngũ của bạn từ lúc ấp ủ dự án cho đến khi hoàn thành."
      mobile_title_3: "Bên cạnh đó, chúng tôi còn có thể tư vấn cách thức thực hiện ASO (App Store Optimization - quá trình nâng cao khả năng hiển thị của một ứng dụng điện thoại di động trên cửa hàng ứng dụng). ASO cũng quan trọng đối với các ứng dụng tương tự như SEO (Search Engine Optimization - tối ưu hóa công cụ tìm kiếm) quan trọng đối với các trang web. Ứng dụng di động của bạn sẽ được tối ưu hóa để xếp hạng cao hơn trong danh sách kết quả tìm kiếm của các cửa hàng ứng dụng."
      tech_expire: "Tech Apollo có 9 năm kinh nghiệm " 
      tech_expire_1: "phát triển ứng dụng di động, bao gồm tích hợp mạng xã hội, GPS, bản đồ, mua hàng trong ứng dụng, tích hợp phân tích ứng dụng, lưu trữ / tích hợp đám mây, phát triển trò chơi, 3D, thực tế ảo (Virtual Reality) và tăng cường thực tế ảo (Augmented Reality). Theo yêu cầu, mục tiêu và ngân sách của bạn, chúng tôi sẽ tư vấn cho bạn công nghệ phát triển phù hợp nhất (Native App hoặc Hybrid App) để đảm bảo thành công."
      development_app: "Phát triển ứng dụng gốc (Native app)"
      development_app_title: "Tech Apollo có nhiều chuyên môn trong việc xây dựng các ứng dụng chất lượng cao nhất bằng cách sử dụng chức năng gốc (native functionality) của điện thoại. Các mã được viết bằng cùng một ngôn ngữ như hệ điều hành."
      development_ios: "Phát triển ứng dụng iOS"
      development_ios_title: "Các chuyên gia iOS của chúng tôi thông thạo cả ngôn ngữ Objective-C lẫn Swift. Chúng tôi tự hào về trình độ lập trình, trải nghiệm sâu rộng và sự am hiểu nền tảng iOS của mình. Các lập trình viên sẽ giúp ứng dụng iOS của bạn đáp ứng đầy đủ yêu cầu và nguyên tắc do Apple đưa ra. Với việc luôn cập nhật những xu hướng mới nhất về iOS, chúng tôi sẽ giúp bạn thiết kế, phát triển và triển khai các ứng dụng cho iPhone, iPad và Apple Watch thật hiện đại và thu hút người dùng."
      development_android: "Phát triển ứng dụng Android"
      development_android_title: "Chúng tôi xây dựng các ứng dụng Android bằng ngôn ngữ Java. Doanh nghiệp của bạn không nên bỏ qua Android vì đây là nền tảng phổ biến nhất trên thế giới. Mặc dù Android có đến hàng ngàn dòng thiết bị khác nhau, nhưng các chuyên viên của chúng tôi sẽ lập trình thật cẩn thận để đảm bảo ứng dụng tương thích với tất cả các màn hình thiết bị và ứng dụng của bạn trở nên nổi bật trên thị trường."
      development_winphone: "Phát triển ứng dụng Windows Phone "
      development_winphone_title: "Vì Android và iOS chiếm lĩnh thị trường, nhu cầu phát triển ứng dụng Windows Phone ngày càng giảm. Tuy nhiên, nếu bạn không muốn bỏ qua phân khúc khách hàng Windows Phone, các lập trình viên giàu kinh nghiệm của chúng tôi sẽ đảm nhận phát triển ứng dụng cho thiết bị Windows bằng ngôn ngữ C#. Như thế, bạn có thể phát triển ứng dụng phức tạp cho tất cả các hệ điều hành phổ biến."
      development_hybird: "Phát triển ứng dụng lai (Hybrid app)"
      development_hybird_title_1: "Chúng tôi sử dụng nền tảng Ionic để mã hóa bố cục, chức năng và sử dụng Cordova để biên dịch. Chúng tôi có thể truy cập một số tính năng gốc của điện thoại như máy ảnh, đèn pin, vị trí GPS, máy gia tốc. Sau đó, với Cordova, HTML5 được chuyển đổi thành những ứng dụng iOS, Android hoặc Windows Phone hoàn chỉnh và đây là lúc đưa chúng lên các cửa hàng ứng dụng. "
      development_hybird_title_2: "Nếu doanh nghiệp không cần một ứng dụng không bị giới hạn về chức năng và cũng không yêu cầu tối ưu mức độ truyền tải chậm chạp thì Hybrid app sẽ là một sự thay thế tuyệt vời cho Native app bởi phát triển Native app sẽ tốn kém hơn rất nhiều. Giải pháp “viết một lần, triển khai cho nhiều” này cho phép bảo trì dễ dàng với chi phí phát triển thấp và sản phẩm sẽ nhanh chóng được ra mắt trên thị trường hơn."
    web:
      development_web: "Phát triển Web"
      development_web_title: "Với hơn 10 năm kinh nghiệm, "
      development_web_title_1: "chúng tôi đã triển khai nhiều trang web app quy mô lớn cũng như các trang landing page trong nhiều ngành nghề khác nhau. Các nhà thiết kế web, các chuyên gia UI/UX, các kiến ​​trúc sư kỹ thuật và các lập trình viên tay nghề cao sẽ mang đến những giải pháp chất lượng hàng đầu cho sản phẩm của bạn."
      development_web_title_2: "Ngày nay, không còn nghi ngờ gì khi cho rằng các trang web mở ra những cơ hội vô cùng to lớn cho các doanh nghiệp trên toàn thế giới. Và ứng dụng web (web app) là sự lựa chọn lý tưởng đối với các startup khi muốn xây dựng phiên bản web để có thể tiếp nhận phản hồi từ khách hàng trước khi chi ngân sách cho việc phát triển các ứng dụng di động đắt tiền hơn."
      development_web_title_3: "Cho dù bạn cần dịch vụ phát triển web trọn gói, phát triển tính năng mới, nâng cấp tính năng hiện tại, front-end hay back-end, chúng tôi đều có thể đáp ứng mọi yêu cầu. Nguồn lực chuyên sâu của chúng tôi giàu kinh nghiệm trong việc cung cấp dịch vụ từ A đến Z để xây dựng các trang web động hay ứng dụng web có tính năng phong phú và mạnh mẽ."
      development_web_title_4: "Chúng tôi luôn cập nhật những xu hướng và công nghệ mới để mang đến cho khách hàng:"
      development_web_title_5: "1. Kiến trúc kỹ thuật hoàn hảo, UI/UX hiện đại và thiết kế sáng tạo"
      development_web_title_6: "2. Lập trình frond-end và back-end chuyên nghiệp"
      development_web_title_7: "3. Trang web được tối ưu hóa hoặc tương thích với điện thoại di động"
      development_web_title_8: "4. Cấu trúc có thể mở rộng và bảo mật cao"
      development_web_title_9: "5. Tích hợp liền mạch"
      development_web_title_10: "6. Quản lý nội dung dễ dàng"
      development_web_title_11: "7. Kiểm thử sản phẩm chất lượng"
      development_web_title_12: "8. Bảo trì và hỗ trợ chuyên nghiệp"
    ui_ux:
      title: "Thiết kế UI/UX"
      description_1: "Thông qua quá trình thiết kế UI/UX, chúng tôi sẽ trở thành đối tác đồng sáng tạo luôn sát cánh cùng bạn từ giai đoạn ý tưởng cho đến khi hoàn thành. Chúng tôi sẽ tìm hiểu sâu về khách hàng mục tiêu và hành vi của họ. Trong khi thiết kế, chúng tôi luôn luôn đặt người dùng trong tâm trí mình. Mối quan tâm hàng đầu của chúng tôi là họ sẽ trải nghiệm sản phẩm ra sao và làm thế nào để họ tìm thấy giá trị mà họ mong muốn từ sản phẩm."
      description_2: "Chúng tôi biết rõ những khác biệt giữa thiết kế ứng dụng iOS và thiết kế ứng dụng Android. Hoặc nếu bạn cần thiết kế ứng dụng đa nền tảng hay ứng dụng web tương thích điện thoại, bạn có thể hoàn toàn tin tưởng chúng tôi. Dựa trên yêu cầu của bạn, chúng tôi bắt đầu thiết kế trải nghiệm người dùng (UX) dưới dạng wireframe. Đây là bản thiết kế cơ bản hiển thị rõ hành trình người dùng và chức năng cốt lõi của ứng dụng hoặc trang web. Chúng tôi thiết kế ảnh chụp màn hình, xây dựng nguyên mẫu có thể nhấp vào được (clickable prototype) và tập trung vào thiết kế giao diện người dùng (UI)…"
      description_3: "Các nhà thiết kế sáng tạo của chúng tôi sẽ giúp bạn lựa chọn các phối màu, kiểu phông chữ, hình động, biểu tượng và hình ảnh; tất cả đều tuân thủ các nguyên tắc thương hiệu chặt chẽ nhất và đáp ứng các yêu cầu về chức năng. Chúng tôi liên tục cập nhật những xu hướng được ưa chuộng nhất để đảm bảo sản phẩm của bạn sẽ trông thật hiện đại, đẹp mắt, ấn tượng và thân thiện."
  process_page:
    title: "Chúng tôi xây dựng một quy trình chặt chẽ nhằm đảm bảo dự án được bàn giao đúng thời hạn và ngân sách. Chúng tôi tin rằng việc giữ thông tin liên lạc thường xuyên là chìa khóa thành công của toàn bộ quy trình, vì thế hàng tuần đều cung cấp bản cập nhật mới nhất cho khách hàng."
    slide:
      option_1:
        title: "Cuộc họp đầu tiên"
        description_1: "Hãy bắt đầu với một buổi gặp gỡ đầu tiên để chúng tôi lắng nghe ý tưởng và tìm hiểu nhiều hơn về cơ hội kinh doanh của bạn. Dựa trên yêu cầu của bạn, chúng tôi sẽ đưa ra những tư vấn kỹ thuật chuyên sâu, trình bày cách thức xây dựng và quy trình phát triển sản phẩm của chúng tôi."
      option_2:
        title: "Phân tích & nghiên cứu"
        description_1: "Chúng tôi làm rõ yêu cầu của bạn, xem xét tình hình kinh doanh, nghiên cứu thị trường hiện tại và cơ sở người dùng (user base) tiềm năng, sau đó tiến hành phân tích sâu và ghi lại tất cả các yêu cầu về chức năng."
        description_2: "Với kinh nghiệm dày dặn và kỹ thuật nghiên cứu cao, chúng tôi giúp bạn xác định toàn bộ chiến lược, đánh giá chi phí và thời gian, tối ưu hóa ngân sách và đề xuất lộ trình phù hợp với tầm nhìn và mục tiêu của bạn."
      option_3:
        title: "Thiết kế UI/UX"
        description_1: "Quá trình thiết kế giao diện người dùng và trải nghiệm người dùng (UI/UX) được chia thành hai phần."
        description_2: "Sau khi đã có được những phân tích chi tiết và chính xác, chúng tôi bắt tay vào việc phác thảo wireframe. Đây là một công cụ trực quan để trình bày đề xuất chức năng, cấu trúc và nội dung của một trang web hoặc một ứng dụng di động. Wireframe sẽ giúp bạn có cái nhìn tổng quát ban đầu về bố cục của vị trí nội dung và luồng dữ liệu cho toàn bộ hệ thống."
        description_3: "Sau đó, chúng tôi xác định các yếu tố thị giác của sản phẩm cũng như tập trung vào phần cảm nhận của người dùng khi sử dụng sản phẩm. Các phông màu, kiểu chữ, hoạt ảnh, hình nền, biểu tượng và hình ảnh đặc sắc sẽ khiến sản phẩm của bạn trở nên thật đẹp và đáng nhớ."
      option_4:
        title: "Lập trình"
        description_1: "Các kỹ sư tài năng của chúng tôi chắc chắn có thể lập trình bằng bất kỳ ngôn ngữ, kỹ thuật, nền tảng hay công cụ nào mà bạn muốn. Tuy nhiên, với sự am hiểu của mình, chúng tôi sẽ tư vấn cho bạn giải pháp tốt nhất và dùng công nghệ mới nhất nhằm tiết kiệm chi phí, nâng cao khả năng mở rộng và tăng trưởng ổn định cho sản phẩm."
        description_2: "Bằng cách sử dụng phương pháp Scrum, chúng tôi sẽ thường xuyên phát hành sản phẩm của bạn theo từng giai đoạn (thông thường là 2 tuần) để nhận phản hồi nhanh và đảm bảo bàn giao dự án đúng thời hạn, đúng ngân sách. Bạn sẽ luôn được báo cáo đầy đủ về tiến độ của dự án."
      option_5:
        title: "Kiểm thử"
        description_1: "Quá trình kiểm thử không chỉ bắt đầu sau khi kết thúc giai đoạn lập trình mà đội ngũ kiểm soát chất lượng (QC) sẽ tìm kiếm và báo cáo tất cả các lỗi cũng như các vấn đề phát sinh khác ngay từ giai đoạn thiết kế. Ở giai đoạn phát triển sản phẩm cuối cùng, chúng tôi tiến hành kiểm thử toàn diện nhằm đảm bảo chất lượng cao nhất cho sản phẩm của bạn."
      option_6:
        title: "Ra mắt"
        description_1: "Sau khi ứng dụng và trang web của bạn đã được kiểm thử kỹ càng, chúng tôi chuyển sang phần triển khai ra mắt sản phẩm theo đúng yêu cầu của bạn."
        description_2: "Khi gửi một ứng dụng mới lên App Store, Google Play và các cửa hàng ứng dụng khác, có một số yêu cầu đặc biệt cần đáp ứng. Hãy tin tưởng giao việc này cho chúng tôi, chúng tôi biết rõ phải làm gì. Sau đó, bạn sẽ được hỗ trợ kỹ thuật trong suốt hai tuần tiếp theo."
      option_7:
        title: "Quản lý vòng đời sản phẩm"
        description_1: "Ra mắt sản phẩm không có nghĩa là sản phẩm của bạn đã được hoàn tất. Bạn sẽ phải liên tục bảo trì phiên bản hiện tại, nâng cao hiệu suất và đáp ứng mọi phản hồi của khách hàng. Và vì thế giới xung quanh sản phẩm của bạn không ngừng thay đổi, bạn cần có một kế hoạch nâng cấp tính năng."
        description_2: "Với dịch vụ Quản lý vòng đời sản phẩm, chúng tôi sẽ cung cấp cho bạn các dịch vụ phân tích, hỗ trợ kỹ thuật và bảo trì nhằm đảm bảo sự tăng trưởng trong tương lai của sản phẩm."
