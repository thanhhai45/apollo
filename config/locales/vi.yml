      title: "VatNow"
      subtitle: "Ứng dụng tự động hóa xuất hóa đơn VAT"
      description_1: "VATNOW là ứng dụng hỗ trợ người dùng số hóa & tự động hóa bước xuất hóa đơn VAT về cho doanh nghiệp của bạn."
      description_2: "Với VATNOW, bạn không còn cần đến tờ giấy thông tin xuất hóa đơn để trong ví hoặc phải điền phiếu xuất hóa đơn cho mỗi lần yêu cầu Đơn vị bán hàng (merchant) xuất hóa đơn VAT cho doanh nghiệp của bạn nữa. Không cần phải nhớ đến thông tin xuất hóa đơn, hãy để VATNOW đồng hành và hỗ trợ bạn."
      description_3: "Một phong cách sử dụng app rất hiện đại và phù hợp với xu hướng công nghệ 4.0!"
      description_4: "Bạn có thể quản lý được các yêu cầu và theo dõi được tình trạng của các yêu cầu xuất hóa đơn của mình để biết được yêu cầu nào đã nhận được hóa đơn VAT và yêu cầu nào chưa. Có đầy đủ thông tin của Đơn vị bán hàng (merchant) trên ứng dụng để khách hàng có thể liên hệ khi cần."
