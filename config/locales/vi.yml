    founder:
      title: "Câu chuyện của nhà sáng lập"
      description_1: "Qua 20 năm làm việc trong ngành phần mềm, anh Hồ Anh Tuấn đã tích lũy được nhiều kinh nghiệm về kỹ thuật và chứng tỏ được chuyên môn của mình trong việc quản lý và phát triển các dự án theo quy mô."
      description_2: "Anh là diễn giả tại các sự kiện công nghệ lớn nhất nước như Tech Fest, Vietnam Web Summit,..."
      description_3: "Anh là CEO và là người sáng lập Công ty Cổ phần TripHunter - một startup công nghệ du lịch đoạt giải Quán quân Startup Hunt (tổ chức bởi SYS và Đại sứ quán Israel) và là Top 5 Startup Việt 2019."
      description_4: "Niềm đam mê mãnh liệt của anh là mang công nghệ đến gần mọi người hơn và tạo ra những giá trị thực cho xã hội. Anh luôn thích thử thách bản thân bằng việc không ngừng tìm tòi và ứng dụng công nghệ mới với mục tiêu tối ưu hóa chi phí và nâng cao chất lượng sản phẩm cho khách hàng. Tư duy sáng tạo và sự tận tâm của anh đã truyền cảm hứng cho đội ngũ kỹ thuật để đảm bảo rằng mọi dự án được bàn giao đúng thời hạn và đáp ứng được các tiêu chuẩn chất lượng cao."
