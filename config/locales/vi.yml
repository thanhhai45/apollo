  projects:
    app_1:
      link_web: "https://triphunter.vn/"
      link_apple: "https://apps.apple.com/vn/app/triphunter-du-l%E1%BB%8Bch-kh%C3%A1m-ph%C3%A1/id1084355148"
      link_android: "https://play.google.com/store/apps/details?id=com.gow.app"
      title: "TripHunter"
      subtitle: "Nền tảng lên lịch trình du lịch"
      description_1: "TripHunter là nền tảng lên lịch trình tự động dành cho khách du lịch tự túc. Không chỉ giúp người dùng thiết lập lịch trình du lịch tối ưu trong 30 giây, ứng dụng còn cho phép tìm kiếm các thông tin tại điểm đến, so sánh giá, đặt trực tuyến vé máy bay, phòng khách sạn, tour và vé tham quan. "
      description_2: "TẠO LỊCH TRÌNH TỰ ĐỘNG VÀ DỰ TOÁN CHI PHÍ: Chỉ cần chọn điểm đi, điểm đến và số ngày, TripHunter sẽ giúp bạn thiết kế một lịch trình du lịch hoàn hảo, không bỏ sót các điểm tham quan thú vị nhất. Bạn có thể dễ dàng chỉnh sửa lịch trình cho phù hợp với nhu cầu và sở thích của riêng mình. Hơn thế, ứng dụng còn hỗ trợ tính toán kinh phí dự trù bao gồm vé máy bay, khách sạn, ăn uống, vé tham quan,... giúp tối ưu hóa chi phí cho lịch trình du lịch đã tạo."
      description_3: "ĐẶT PHÒNG KHÁCH SẠN: TripHunter cung cấp danh sách các loại hình lưu trú đa dạng từ resort, villa đến khách sạn, homestay, hostel, địa điểm cắm trại,... Dù đi cùng gia đình hay bạn bè, du lịch khám phá hay nghỉ dưỡng sang trọng, bạn vẫn luôn có thể tìm thấy những địa điểm nghỉ ngơi phù hợp với lịch trình. Giá phòng khách sạn được hệ thống cập nhật liên tục và luôn có các ưu đãi hấp dẫn mỗi ngày."
      description_4: "ĐẶT VÉ MÁY BAY: TripHunter giúp người dùng tìm kiếm, tra cứu thông tin, so sánh giá, đặt vé máy bay trực tuyến từ nhiều hãng hàng không."
      description_5: "ĐẶT TOUR VÀ VÉ THAM QUAN: Hỗ trợ đặt tour và vé tham quan hấp dẫn tại các địa điểm du lịch nổi tiếng trên toàn quốc được cung cấp bởi các đơn vị dịch vụ chất lượng. Giá đặt trực tuyến tiết kiệm lên đến 40%. Phương thức thanh toán đa dạng, nhanh chóng và tiện lợi."
      description_6: "LƯU ĐỊA ĐIỂM YÊU THÍCH: Lưu lại địa điểm ưng ý và dễ dàng xem lại khi cần."
      description_7: "LỊCH TRÌNH NHÓM: Mời bạn bè cùng tham gia vào lịch trình du lịch tự túc của bạn và dễ dàng tương tác với nhau."
      description_8: "BẢN ĐỒ: Tích hợp bản đồ hiển thị trực quan các địa điểm, giúp bạn dễ dàng tìm thấy điểm đến phù hợp và hướng dẫn đường đi thật tiện lợi."
      description_9: "TÌM ĐỊA ĐIỂM XUNG QUANH: Hiển thị những đề xuất khách sạn, điểm tham quan, quán ăn,... lân cận giúp tối ưu hóa lịch trình du lịch của bạn."
      description_10: "ĐỊA ĐIỂM THAM QUAN: Hàng ngàn địa điểm du lịch thú vị trải dài từ Bắc đến Nam, từ các di tích lịch sử - văn hóa, danh lam thắng cảnh nổi tiếng đến các bãi biển hoang sơ, những địa điểm ít người biết đến,... Các địa điểm du lịch được hiển thị theo chủ đề hấp dẫn, cập nhật liên tục giúp bạn dễ dàng lên ngay lịch trình tự túc vi vu mọi lúc mọi nơi."
      description_11: "ĐỊA ĐIỂM ĂN UỐNG: Hàng ngàn địa điểm ăn uống được đề xuất tại nơi bạn đến. Từ nhà hàng sang trọng, cafe, bar với các hoạt động về đêm thú vị đến các quán vỉa hè, bình dân ngon-bổ-rẻ mà chỉ người dân bản địa mới biết. Gợi ý đặc sản vùng miền với những món ăn không thể bỏ qua tại các điểm du lịch."
      description_12: "ĐÁNH GIÁ ĐỊA ĐIỂM: Tại các địa điểm tham quan, ăn uống, khách sạn, bạn có thể dễ dàng lưu lại nhận xét, chia sẻ hình ảnh, kinh nghiệm du lịch tự túc của bản thân. Cùng TripHunter, bạn có thể tạo nên cộng đồng du lịch tự túc với những trải nghiệm thú vị và hữu ích."
      description_13: "TẠO ĐỊA ĐIỂM MỚI: Chia sẻ ngay những nhà hàng ngon, quán cafe đẹp, khách sạn giá rẻ và các địa điểm tham quan thú vị mà bạn biết với mọi người."
      description_14: "TẢI LỊCH TRÌNH DU LỊCH: Lịch trình được tải sẽ hiển thị những thông tin cơ bản ở chế độ offline trên ứng dụng TripHunter, vì thế bạn có thể xem thông tin và lịch trình bất cứ lúc nào, kể cả khi không có kết nối mạng."
      info:
        info_1: "THÔNG TIN LIÊN HỆ:"
        info_2: "Công ty Cổ phần TripHunter"
        info_3: "107/15 Trương Định, Phường 6, Quận 3, Thành phố Hồ Chí Minh"
